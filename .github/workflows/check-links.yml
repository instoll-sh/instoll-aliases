name: Check Aliases Links

on:
  schedule:
    - cron: '0 0 * * *' # Runs daily at midnight
  workflow_dispatch:

jobs:
  validate-links:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install requests

      - name: Validate links
        id: validate_links
        run: python3 ".github/workflows/check-links.py"
        env:
          GITHUB_STEP_SUMMARY: ${{ steps.validate_links.outputs.summary }}
