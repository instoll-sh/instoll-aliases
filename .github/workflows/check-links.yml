name: Check Aliases Links

on:
  schedule:
    - cron: '0 0 * * *' # Runs daily at midnight
  workflow_dispatch:

permissions:
  issues: write

jobs:
  validate-links:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Bun
        uses: oven-sh/setup-bun@123c6c4e2fea3eb7bffaa91a85eb6b3d505bf7af

      - name: Install dependencies
        run: bun install octokit

      - name: Validate links
        id: validate_links
        run: bun ".github/workflows/check-links.js"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_STEP_SUMMARY: ${{ steps.validate_links.outputs.summary }}
